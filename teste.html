<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.menu-container {
    position: relative;
}

.hamburger {
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    background-color: #333;
    color: #fff;
    text-align: center;
    width: 50px;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 10;
}

.menu {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    background-color: #444;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: start;
    justify-content: center;
    padding: 20px;
    transform: translateX(-100%); /* Escondido fora da tela */
    transition: transform 0.4s ease-in-out;
    z-index: 5;
}

.menu a {
    color: white;
    text-decoration: none;
    margin: 10px 0;
}

.menu.show {
    transform: translateX(0); /* Move para dentro da tela */
}
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="hamburger" onclick="toggleMenu()">
            â˜°
        </div>
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <script>
        function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show');
}
    </script>
</body>
</html>
